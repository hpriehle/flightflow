<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Flow Options</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <div class="p-8">
      <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Flight Flow Options</h1>
      <form id="optionsForm">
        <div class="mb-4">
          <label for="webhookUrl" class="block text-sm font-medium text-gray-700">Webhook URL</label>
          <input type="url" id="webhookUrl" name="webhookUrl" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
        </div>
        <div class="mb-4">
          <label for="theme" class="block text-sm font-medium text-gray-700">Theme</label>
          <select id="theme" name="theme" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </div>
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
          Save Options
        </button>
      </form>
      <div id="message" class="mt-4 text-center text-sm"></div>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
